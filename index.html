<script>
fetch('http://localhost:5000/api/brew/write/brew', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    "set_speed": 200,
  })
})
  .then(response => response.json())
  .then(data => {
    document.body.innerHTML = data
  })
  .catch(error => {
    document.body.innerHTML = error
  });
</script>
